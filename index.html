<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="compo">
                        <span class="material-symbols-outlined">
                            person
                        </span>

                        <input type="email" name="login" id="ilogin" autocomplete="email" required minlength="8"
                            maxlength="30">
                        <label for="ilogin">Login</label>

                    </div>
                    <div>
                        <span class="material-symbols-outlined">
                            vpn_key
                        </span>
                        <input type="password" name="isenha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20">
                        <label for="senha">Senha</label>
                    </div>
                    <div>
                        <input type="submit" value="entrar">
                        <a href="esqueci.html">Esqueci a senha
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </a>
                    </div>
                </form>

            </div>
        </section>
    </main>
</body>

</html>
